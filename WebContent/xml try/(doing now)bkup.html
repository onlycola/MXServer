<script type="text/javascript">

function divide_string(coor_string){
	var mytool_array=coor_string.split(",");
	alert(mytool_array[0]+" "+mytool_array[1]);
	return mytool_array;
}

function create_table(){
	
	if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	  xmlhttp=new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlhttp.open("GET","xml/table_map.xml",false);
	xmlhttp.send();
	xmlDoc=xmlhttp.responseXML;
	
	var x=xmlDoc.getElementsByTagName("item");
	document.write('<table border="0" cellpadding="0" cellspacing="0">');
	document.write('<tr><td width="107">分店</td><td width="240">地址</td><td>電話</td></tr>');
 
	for (i=0;i<x.length;i++)
	  {
		  map_coor = x[i].getElementsByTagName("coordinate")[0].childNodes[0].nodeValue;
		  
		  document.write('<tr><td>');
		  document.write('<a onclick="javascript:map_coor_change(map_coor)">');
		  document.write(x[i].getElementsByTagName("title_tc")[0].childNodes[0].nodeValue);
		  document.write('</a>');
		  document.write('</td><td>');
		  document.write(x[i].getElementsByTagName("address_tc")[0].childNodes[0].nodeValue);
		  document.write('</td><td>');
		  document.write(x[i].getElementsByTagName("phone")[0].childNodes[0].nodeValue);
		  document.write('</td></tr>');
	  }
	document.write("</table>");
}


function initialize(){	
   //call a function to separate the coordinate with ,
	
   var latlng = new google.maps.LatLng(22.286687,114.136785);
   var myOptions = {
     zoom: 8,
     center: latlng,
     mapTypeId: google.maps.MapTypeId.ROADMAP
   };
   var map = new google.maps.Map(document.getElementById("map_canvas"),
       myOptions);
}


function map_coor_change(coor){
  alert(coor);
   var coor_array = divide_string(coor);
   var latlng = new google.maps.LatLng(coor_array[0],coor_array[1]);
   var myOptions = {
     zoom: 8,
     center: latlng,
     mapTypeId: google.maps.MapTypeId.ROADMAP
   };
   var map = new google.maps.Map(document.getElementById("map_canvas"),
       myOptions);
}
